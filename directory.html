<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h2 class="main-header">Business and Economics Course Materials</h2>
    <div id="container"></div>
    <script src="src/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const path = urlParams.get('path') || '';
            fetch('src/directory_structure.json')
                .then(response => response.json())
                .then(data => {
                    const subdirectory = getSubdirectory(data, path);
                    renderDirectory(subdirectory, path);
                })
                .catch(error => console.error('Error fetching JSON:', error));
        });

        function getSubdirectory(data, path) {
            if (!path) return data;
            const parts = path.split('/');
            let subdirectory = data;
            for (const part of parts) {
                subdirectory = subdirectory[part];
            }
            return subdirectory;
        }
    </script>
</body>
</html>
